<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div id="topicsDiv" class="container w-50 mt-5">
        <div class="row text-center" >
            <div class="col-4" id='gaming'>
                <div class="card">
                    <img src="https://plus.unsplash.com/premium_photo-1679314900229-94f7379763d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" class="img-fluid card-img-top" alt="gaming">
                    <div class="card-body">
                      <h5 class="card-title">Gaming</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='music'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" class="img-fluid card-img-top" alt="music">
                    <div class="card-body">
                      <h5 class="card-title">Music</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='movies'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" class="img-fluid card-img-top" alt="movie">
                    <div class="card-body">
                      <h5 class="card-title">Movie</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='science'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1554475900-0a0350e3fc7b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2034&q=80" class="img-fluid card-img-top" alt="science">
                    <div class="card-body">
                      <h5 class="card-title">Science</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='hockey'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1545471977-94cac22e71ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" class="img-fluid card-img-top" alt="hockey">
                    <div class="card-body">
                      <h5 class="card-title">Hockey</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='technology'>
                <div class="card">
                    <img src="https://plus.unsplash.com/premium_photo-1661963212517-830bbb7d76fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1986&q=80" class="img-fluid card-img-top" alt="technology">
                    <div class="card-body">
                      <h5 class="card-title">Technology</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='food'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1466637574441-749b8f19452f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" class="img-fluid card-img-top" alt="food">
                    <div class="card-body">
                      <h5 class="card-title">Food</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='health'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80" class="img-fluid card-img-top" alt="health">
                    <div class="card-body">
                      <h5 class="card-title">Health</h5>
                    </div>
                  </div>
            </div>
            <div class="col-4" id='entertainment'>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1603739903239-8b6e64c3b185?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" class="img-fluid card-img-top" alt="entertainment">
                    <div class="card-body">
                      <h5 class="card-title">Entertainment</h5>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container w-50 h-25 mt-5 mb-5">
        <div id="carouselExample" class="carousel slide">
            <div id="carouselInner" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js" ></script>
</body>
</html>
